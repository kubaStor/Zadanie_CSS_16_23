        <p id="pogrubienie_Stormowski">Stormowski -> Jak zająć programistę?<br><br>
            - Przeczytaj zdanie poniżej.<br><br>
            - Przeczytaj zdanie powyżej.</p><br><br>
        
            <p id="pochylona_Stormowski">Stormowski -> Do programisty wpadł znajomy informatyk. Ale nie da się spokojnie poserfować, bo dzieci gospodarza piorą się między sobą, wrzeszcząc przy tym niemiłosiernie. W końcu znajomy nie wytrzymuje i pyta:<br><br>
                - Słuchaj, nie mógłbyś jakoś ich uspokoić?<br><br>
                A programista - nie odrywając wzroku od ekranu:<br><br>
                - Nie da się. Konflikt wersji</p><br><br>
        
            <p id="index_gorny_Stormowski"><sup>Stormowski -> Cuda się zdarzają. Co potwierdzi każdy programista.</sup></p><br><br>
        
            <p id="index_dolny_Stormowski"><sub>Stormowski -> Ilu potrzeba programistów do wkręcenia żarówki?<br><br>
                - Ani jednego, bo to sprawa hardware’u ...</sub></p>
        
            <p id="mono_Stormowski">Stormowski -> Złapał głodny programista złotą rybkę, no i jak zawsze ma do dyspozycji trzy życzenia:<br><br>
                - Po pierwsze, chce pokoju na całym świecie<br><br>
                Biedna ryba na to:<br><br>
                - Sorki, za trudne, inne poproszę.<br><br>
                - No to niech Windows 95 się nie zawiesza.<br><br>
                - Dobra już, może być pokój na całym świecie.</p><br><br>
        
            <p id="powiekszenie_Stormowski">Stormowski -> Żona wysyła męża - programistę do sklepu:<br><br>
                - Kup parówki, jak będą jajka, to też kup.<br><br>
                Mąż w sklepie:<br><br>
                - Są jajka?<br><br>
                - Tak.<br><br>
                - To poproszę parówki.</p><br><br>
        
            <p id="pomniejszenie_Stormowski">Stormowski -> Spotykają się dwaj programiści:<br><br>
                - Słuchaj, potrzebuję generatora liczb losowych.<br><br>
                - Czternaście.</p><br><br>
