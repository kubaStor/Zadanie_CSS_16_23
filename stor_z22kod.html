<p>Stormowski -> Procesor - sekwencyjne urządzenie cyfrowe, które pobiera dane z pamięci operacyjnej, interpretuje je i wykonuje jako rozkazy. </p>
<p id="gruby_Stormowski"> Płyta główna - obwód drukowany urządzenia elektronicznego, na którym montuje się najważniejsze elementy, umożliwiając komunikację wszystkim pozostałym komponentom i modułom.</p>
<H1 id="dlawszystkich_Stormowski"> Karta graficzna - karta rozszerzeń komputera odpowiedzialna za renderowanie grafiki i jej konwersję na sygnał zrozumiały dla wyświetlacza.</H1>
<div id="dlawszystkich_Stormowski">Zasilacz - urządzenie służące do dopasowania dostępnego napięcia do wymagań zasilanego urządzenia. Ze względu na sposób zmiany wielkości napięcia wyróżnić można:<br><br>

    zasilacze liniowe, w których elementem dopasowującym jest transformator<br><br>
    zasilacze impulsowe dopasowujące napięcie przy użyciu różnego rodzaju układów elektronicznych (przekształtników napięcia)<br><br>
    zasilacze beztransformatorowe, nieposiadające galwanicznej izolacji od sieci zasilającej.</div>
